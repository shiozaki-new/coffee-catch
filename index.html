<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òï „Ç≥„Éº„Éí„Éº„Ç≠„É£„ÉÉ„ÉÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kaisei Decol', serif;
            background: linear-gradient(180deg, #2C1810 0%, #4A2C2A 50%, #6B4423 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 500px;
            height: 600px;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 49px,
                    rgba(139, 90, 43, 0.1) 49px,
                    rgba(139, 90, 43, 0.1) 50px
                ),
                linear-gradient(180deg, #F5E6D3 0%, #E8D4B8 100%);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                0 0 0 8px #8B5A2B,
                0 0 0 12px #5D3A1A;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        .title {
            font-family: 'Playfair Display', serif;
            text-align: center;
            padding: 20px;
            color: #4A2C2A;
            font-size: 28px;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 480px;
            background: linear-gradient(180deg, 
                rgba(139, 90, 43, 0.05) 0%, 
                rgba(139, 90, 43, 0.1) 100%
            );
        }

        /* „Ç±„Éà„É´ */
        .kettle {
            position: absolute;
            top: 20px;
            width: 80px;
            height: 70px;
            transition: left 0.05s linear;
        }

        .kettle-body {
            position: absolute;
            width: 60px;
            height: 50px;
            background: linear-gradient(135deg, #2C3E50 0%, #1A252F 100%);
            border-radius: 8px 8px 15px 15px;
            left: 10px;
            top: 15px;
            box-shadow: 
                inset -5px -5px 15px rgba(0, 0, 0, 0.3),
                inset 5px 5px 15px rgba(255, 255, 255, 0.1),
                3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .kettle-body::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 10px;
            height: 8px;
            background: linear-gradient(90deg, rgba(255,255,255,0.3), transparent);
            border-radius: 3px;
        }

        .kettle-spout {
            position: absolute;
            width: 25px;
            height: 15px;
            background: linear-gradient(135deg, #34495E 0%, #2C3E50 100%);
            left: -5px;
            top: 35px;
            border-radius: 0 0 10px 10px;
            transform: rotate(-20deg);
            transform-origin: right center;
        }

        .kettle-handle {
            position: absolute;
            width: 15px;
            height: 40px;
            border: 5px solid #1A252F;
            border-left: none;
            border-radius: 0 20px 20px 0;
            right: 0;
            top: 10px;
        }

        .kettle-lid {
            position: absolute;
            width: 40px;
            height: 10px;
            background: linear-gradient(135deg, #34495E 0%, #1A252F 100%);
            border-radius: 5px 5px 0 0;
            left: 20px;
            top: 8px;
        }

        .kettle-lid::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 8px;
            background: #2C3E50;
            border-radius: 3px;
            left: 50%;
            top: -5px;
            transform: translateX(-50%);
        }

        /* „Ç≥„Éº„Éí„ÉºÔºàËêΩ‰∏ãÁâ©Ôºâ */
        .coffee {
            position: absolute;
            width: 20px;
            height: 30px;
            background: linear-gradient(180deg, #6F4E37 0%, #3E2723 100%);
            border-radius: 0 0 50% 50%;
            opacity: 0;
            filter: drop-shadow(0 2px 4px rgba(62, 39, 35, 0.5));
        }

        .coffee::before {
            content: '';
            position: absolute;
            top: 0;
            left: 2px;
            width: 6px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .coffee.falling {
            opacity: 1;
            animation: fall 1.2s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(420px);
            }
        }

        /* „Ç≥„Éº„Éí„Éº„Ç´„ÉÉ„Éó */
        .cup {
            position: absolute;
            bottom: 20px;
            width: 70px;
            height: 60px;
            transition: left 0.08s ease-out;
        }

        .cup-body {
            position: absolute;
            width: 60px;
            height: 45px;
            background: linear-gradient(135deg, #FEFEFE 0%, #E8E8E8 100%);
            border-radius: 5px 5px 25px 25px;
            left: 5px;
            top: 15px;
            box-shadow: 
                inset -3px -3px 10px rgba(0, 0, 0, 0.1),
                inset 3px 3px 10px rgba(255, 255, 255, 0.8),
                3px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .cup-body::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: linear-gradient(180deg, #D4A574 0%, #8B6914 100%);
            border-radius: 3px 3px 20px 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .cup.filled .cup-body::before {
            opacity: 1;
        }

        .cup-handle {
            position: absolute;
            width: 18px;
            height: 25px;
            border: 5px solid #E8E8E8;
            border-left: none;
            border-radius: 0 15px 15px 0;
            right: -8px;
            top: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cup-rim {
            position: absolute;
            width: 64px;
            height: 8px;
            background: linear-gradient(180deg, #FEFEFE 0%, #D8D8D8 100%);
            border-radius: 50%;
            left: 3px;
            top: 12px;
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .cup-saucer {
            position: absolute;
            width: 80px;
            height: 10px;
            background: linear-gradient(180deg, #FEFEFE 0%, #E0E0E0 100%);
            border-radius: 50%;
            left: -5px;
            bottom: 0;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        /* „É°„ÉÉ„Çª„Éº„Ç∏„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 24, 16, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .overlay h2 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #F5E6D3;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .overlay .emoji {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .overlay p {
            color: #D4A574;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            font-family: 'Kaisei Decol', serif;
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #D4A574 0%, #8B6914 100%);
            color: #2C1810;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 
                0 5px 20px rgba(139, 105, 20, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(139, 105, 20, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* „Çπ„Çø„Éº„ÉàÁîªÈù¢ */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 24, 16, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .start-screen h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #F5E6D3;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .start-screen .subtitle {
            color: #D4A574;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .start-screen .coffee-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: steam 2s ease-in-out infinite;
        }

        @keyframes steam {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(-3deg); }
            75% { transform: translateY(-5px) rotate(3deg); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .instructions p {
            color: #E8D4B8;
            font-size: 14px;
            margin: 8px 0;
        }

        .instructions .keys {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .key {
            width: 50px;
            height: 40px;
            background: linear-gradient(180deg, #F5E6D3 0%, #D4C4A8 100%);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #4A2C2A;
            box-shadow: 
                0 4px 0 #8B7355,
                0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* ÊπØÊ∞ó„Ç®„Éï„Çß„ÇØ„Éà */
        .steam {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
        }

        .cup.filled .steam {
            opacity: 1;
        }

        .steam span {
            position: absolute;
            width: 8px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: steamRise 1.5s ease-out infinite;
        }

        .steam span:nth-child(1) { left: -10px; animation-delay: 0s; }
        .steam span:nth-child(2) { left: 0; animation-delay: 0.3s; }
        .steam span:nth-child(3) { left: 10px; animation-delay: 0.6s; }

        @keyframes steamRise {
            0% {
                opacity: 0.6;
                transform: translateY(0) scaleX(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px) scaleX(1.5);
            }
        }

        /* „Ç±„Éà„É´„ÅÆÊ≥®„Åé„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .kettle.pouring .kettle-spout::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 5px;
            width: 8px;
            height: 8px;
            background: #6F4E37;
            border-radius: 50%;
            animation: drip 0.3s ease-out;
        }

        @keyframes drip {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">‚òï Coffee Catch ‚òï</div>
        
        <div class="game-area">
            <!-- „Ç±„Éà„É´ -->
            <div class="kettle" id="kettle">
                <div class="kettle-lid"></div>
                <div class="kettle-body"></div>
                <div class="kettle-spout"></div>
                <div class="kettle-handle"></div>
            </div>
            
            <!-- „Ç≥„Éº„Éí„Éº -->
            <div class="coffee" id="coffee"></div>
            
            <!-- „Ç´„ÉÉ„Éó -->
            <div class="cup" id="cup">
                <div class="cup-rim"></div>
                <div class="cup-body"></div>
                <div class="cup-handle"></div>
                <div class="cup-saucer"></div>
                <div class="steam">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- „Çπ„Çø„Éº„ÉàÁîªÈù¢ -->
        <div class="start-screen" id="startScreen">
            <div class="coffee-icon">‚òï</div>
            <h1>Coffee Catch</h1>
            <p class="subtitle">„Äú „Ç≥„Éº„Éí„Éº„Ç≠„É£„ÉÉ„ÉÅ„Ç≤„Éº„É† „Äú</p>
            <div class="instructions">
                <p>„Ç±„Éà„É´„Åã„ÇâËêΩ„Å°„Å¶„Åè„Çã„Ç≥„Éº„Éí„Éº„Çí</p>
                <p>„Ç´„ÉÉ„Éó„Åß„Ç≠„É£„ÉÉ„ÉÅ„Åó„Çà„ÅÜÔºÅ</p>
                <div class="keys">
                    <div class="key">‚Üê</div>
                    <div class="key">‚Üí</div>
                </div>
            </div>
            <button class="btn" id="startBtn">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
        </div>

        <!-- „ÇØ„É™„Ç¢ÁîªÈù¢ -->
        <div class="overlay" id="clearScreen">
            <div class="emoji">üéâ</div>
            <h2>CLEAR!</h2>
            <p>„Åä„ÅÑ„Åó„ÅÑ„Ç≥„Éº„Éí„Éº„Çí„Ç≠„É£„ÉÉ„ÉÅÔºÅ</p>
            <button class="btn" id="clearBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
        </div>

        <!-- „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÁîªÈù¢ -->
        <div class="overlay" id="gameoverScreen">
            <div class="emoji">üò¢</div>
            <h2>GAME OVER</h2>
            <p>„Ç≥„Éº„Éí„Éº„Åå„Åì„Åº„Çå„Å°„ÇÉ„Å£„Åü...</p>
            <button class="btn" id="retryBtn">„É™„Éà„É©„Ç§</button>
        </div>
    </div>

    <script>
        const kettle = document.getElementById('kettle');
        const coffee = document.getElementById('coffee');
        const cup = document.getElementById('cup');
        const startScreen = document.getElementById('startScreen');
        const clearScreen = document.getElementById('clearScreen');
        const gameoverScreen = document.getElementById('gameoverScreen');
        const startBtn = document.getElementById('startBtn');
        const clearBtn = document.getElementById('clearBtn');
        const retryBtn = document.getElementById('retryBtn');

        const gameAreaWidth = 500;
        const kettleWidth = 80;
        const cupWidth = 70;
        const coffeeWidth = 20;

        let kettleX = 200;
        let cupX = 215;
        let kettleDirection = 1;
        let kettleSpeed = 3;
        let isPlaying = false;
        let coffeeFalling = false;
        let gameLoopId = null;
        let kettleMoveId = null;

        // „Ç≠„ÉºÂÖ•Âäõ
        const keys = {
            left: false,
            right: false
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        });

        // „Ç±„Éà„É´„ÅÆÂãï„Åç
        function moveKettle() {
            if (!isPlaying || coffeeFalling) return;

            // „É©„É≥„ÉÄ„É†„Å´ÊñπÂêëËª¢Êèõ
            if (Math.random() < 0.02) {
                kettleDirection *= -1;
            }

            // „É©„É≥„ÉÄ„É†„Å´ÈÄüÂ∫¶Â§âÊõ¥
            if (Math.random() < 0.01) {
                kettleSpeed = 2 + Math.random() * 4;
            }

            kettleX += kettleSpeed * kettleDirection;

            // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
            if (kettleX <= 0) {
                kettleX = 0;
                kettleDirection = 1;
            }
            if (kettleX >= gameAreaWidth - kettleWidth) {
                kettleX = gameAreaWidth - kettleWidth;
                kettleDirection = -1;
            }

            kettle.style.left = kettleX + 'px';
            kettleMoveId = requestAnimationFrame(moveKettle);
        }

        // „Ç´„ÉÉ„Éó„ÅÆÂãï„Åç
        function moveCup() {
            if (!isPlaying) return;

            const speed = 8;

            if (keys.left) {
                cupX -= speed;
            }
            if (keys.right) {
                cupX += speed;
            }

            // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
            if (cupX < 0) cupX = 0;
            if (cupX > gameAreaWidth - cupWidth) cupX = gameAreaWidth - cupWidth;

            cup.style.left = cupX + 'px';
        }

        // „Ç≥„Éº„Éí„Éº„ÇíËêΩ„Å®„Åô
        function dropCoffee() {
            coffeeFalling = true;
            
            // „Ç≥„Éº„Éí„Éº„ÅÆ‰ΩçÁΩÆ„Çí„Ç±„Éà„É´„ÅÆÊ≥®„ÅéÂè£„Å´Âêà„Çè„Åõ„Çã
            const coffeeStartX = kettleX + 5;
            coffee.style.left = coffeeStartX + 'px';
            coffee.style.top = '60px';
            
            kettle.classList.add('pouring');
            coffee.classList.add('falling');

            // ËêΩ‰∏ãÂÆå‰∫ÜÂæå„ÅÆÂà§ÂÆö
            setTimeout(() => {
                checkCatch(coffeeStartX);
            }, 1200);
        }

        // „Ç≠„É£„ÉÉ„ÉÅÂà§ÂÆö
        function checkCatch(coffeeX) {
            const coffeeCenterX = coffeeX + coffeeWidth / 2;
            const cupLeft = cupX + 10; // „Ç´„ÉÉ„Éó„ÅÆÂÆüÈöõ„ÅÆÂ∑¶Á´Ø
            const cupRight = cupX + 60; // „Ç´„ÉÉ„Éó„ÅÆÂÆüÈöõ„ÅÆÂè≥Á´Ø

            if (coffeeCenterX >= cupLeft && coffeeCenterX <= cupRight) {
                // „ÇØ„É™„Ç¢ÔºÅ
                cup.classList.add('filled');
                setTimeout(() => {
                    showClear();
                }, 500);
            } else {
                // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
                setTimeout(() => {
                    showGameOver();
                }, 300);
            }
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            if (!isPlaying) return;
            
            moveCup();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            isPlaying = true;
            coffeeFalling = false;
            
            // „É™„Çª„ÉÉ„Éà
            kettleX = 200;
            cupX = 215;
            kettle.style.left = kettleX + 'px';
            cup.style.left = cupX + 'px';
            cup.classList.remove('filled');
            coffee.classList.remove('falling');
            kettle.classList.remove('pouring');
            
            startScreen.classList.add('hidden');
            clearScreen.classList.remove('show');
            gameoverScreen.classList.remove('show');

            // „Ç≤„Éº„É†ÈñãÂßã
            moveKettle();
            gameLoop();

            // „É©„É≥„ÉÄ„É†„Å™ÊôÇÈñìÂæå„Å´„Ç≥„Éº„Éí„Éº„ÇíËêΩ„Å®„ÅôÔºà2„Äú5ÁßíÔºâ
            const dropDelay = 2000 + Math.random() * 3000;
            setTimeout(() => {
                if (isPlaying && !coffeeFalling) {
                    dropCoffee();
                }
            }, dropDelay);
        }

        // „Ç≤„Éº„É†ÂÅúÊ≠¢
        function stopGame() {
            isPlaying = false;
            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            if (kettleMoveId) cancelAnimationFrame(kettleMoveId);
        }

        // „ÇØ„É™„Ç¢Ë°®Á§∫
        function showClear() {
            stopGame();
            clearScreen.classList.add('show');
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºË°®Á§∫
        function showGameOver() {
            stopGame();
            gameoverScreen.classList.add('show');
        }

        // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
        startBtn.addEventListener('click', startGame);
        clearBtn.addEventListener('click', startGame);
        retryBtn.addEventListener('click', startGame);
